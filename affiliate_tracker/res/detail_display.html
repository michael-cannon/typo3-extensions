<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type"
 content="text/html; charset=ISO-8859-1">
  <title>Data Display Template</title>
</head>
<body>
<!--MAIN_TEMPLATE-->
<table style="text-align: left; width: 100%;" border="0" cellpadding="2"
 cellspacing="2">
  <tbody>
    <tr>
      <td style="text-align: center;">Date</td>
      <td style="text-align: center;">Sponsor</td>
      <td style="text-align: center;">Affiliate Code</td>
      <td style="text-align: center;">Sponsor Code</td>
      <td style="text-align: center;">Index Code</td>
      <td style="text-align: center;">Count</td>
      <td style="text-align: center;">Full Code</td>
    </tr>
<!--SUB_TEMPLATE-->
    <tr>
      <td style="text-align: center;">###DATE###</td>
      <td style="text-align: center;">###SPONSOR###</td>
      <td style="text-align: center;">###AFFILIATE_CODE###</td>
      <td style="text-align: center;">###SPONSOR_CODE###</td>
      <td style="text-align: center;">###INDEX_CODE###</td>
      <td style="text-align: center;">###COUNT###</td>
      <td style="text-align: center;">###FULL_CODE###</td>
    </tr>
<!--SUB_TEMPLATE-->
  </tbody>
</table>
<!--MAIN_TEMPLATE-->
<br>
</body>
</html>
